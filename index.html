<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Project Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4 font-weight-bold display-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" placeholder="Search Todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
            <button class="btn btn-light w-100 my-4">Add</button>
        </form>

    </div>

    <!-- Project JS -->
    <script src="app.js"></script>
</body>

</html>
